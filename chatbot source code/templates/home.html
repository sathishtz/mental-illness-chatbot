<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("{{ url_for('static',filename='img/back.png') }}");/* Path to your background image */
            background-size: cover;
            background-position: center;
        }
        .fade-in-container {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #content {
            position: relative;
            text-align: center;
            max-width: 1000px;
            margin-top: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(255, 255, 255);
        }
        .type {
            font-size: .5rem;
            color: #000000;
            margin-bottom: 20px;
        }
        .nav {
            text-align: right;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .nav button {
            padding: 10px 20px;
            margin-right: 30px;
            background-color: #2F47C2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: larger;
        }

        .name {
            position: fixed;
            margin-top: 300px;
            color: white;
            font-weight: 600;
            font-size: 60px;
            user-select: none; /* Prevent selection */
            -moz-user-select: none; /* Firefox */
            -webkit-user-select: none; /* Safari and Chrome */
            -ms-user-select: none; /* Edge */
        }

        .title {
            float: left;
            margin-top: auto;
            margin-left: 70px;
            color: #000000;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
<div class="nav">
    <h1 class="title">MENT BOT</h1>
    <a href="/login" ><button>Login</button></a>
    <a href="/register"><button>Sign Up</button></a>
</div>
<p class="name">Mental Illness</p>
<div id="fade-in-container">
    <div id="content">
        <p class="type">Our AI is engineered to attentively listen, comprehend, and offer personalized support, guiding you through the complexities of mental health challenges</p>
    </div>
</div>
<script>
    // Simulate a typing effect on the last sentence
    const contentElement = document.querySelector('#content');
    const contentText = contentElement.textContent;
    contentElement.textContent = '';
    let index = 0;

    const typingInterval = setInterval(() => {
        if (index < contentText.length) {
            contentElement.textContent += contentText[index];
            index++;
        } else {
            clearInterval(typingInterval);
        }
    }, 50);
</script>
<script>
    document.querySelector('.name').addEventListener('copy', function (e) {
        e.preventDefault(); // Prevent the default copy behavior
    });
</script>
</body>
</html>
